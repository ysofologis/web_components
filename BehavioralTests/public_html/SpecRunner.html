<html>
    <head>
        <title>Testing WebAPI behavior</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link type="text/css" rel="stylesheet" href="lib/jasmine-1.3.1/jasmine.css"/>

        <script src="lib/jasmine-1.3.1/jasmine.js"></script>
        <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>
        <script src="lib/jasmine-1.3.1/jasmine-custom-message.js"></script>

        <script src="lib/jquery/jquery.js"></script>

    </head>
    <body>

        <!-- Utils -->
        <script src="utils/Extensions.js"></script>
        <script src="utils/ApiRequest.js"></script>
        <script src="utils/AppState.js"></script>
        <script src="utils/AppConfig.js"></script>
        <script src="utils/ResourceSuite.js"></script>

        <!-- source here -->
        <script src="src/HelloWorld.js"></script>

        <!-- specs here -->
        <!-- 
        <script src="spec/HelloWorldSpec.js"></script>
        -->
        
        <script src="spec/ReadConf.js"></script>
        <script src="spec/ProductInfo.js"></script>
        
        <script src="spec/Login.js"></script>
        <script src="spec/AvailabilityChecks.js"></script>
        <script src="spec/Logout.js"></script>

        <script type="text/javascript">
            (function(jasmine) {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })(jasmine);
        </script>        
    </body>
</html>
